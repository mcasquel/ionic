<ion-header>

    <ion-navbar>
      <ion-title>Cadastrar Livros</ion-title>
    </ion-navbar>
  
  </ion-header>
  

  <ion-content padding>
 
        <ion-list>
          <ion-item>
            <ion-label fixed>Titulo:</ion-label>
            <ion-input type="text" name="titulo"></ion-input>
          </ion-item>
    
        <ion-item>
            <ion-label fixed>Subtitulo:</ion-label>
            <ion-input type="text" name="subtitulo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Capa:</ion-label>
            <ion-input type="text" name="capa"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Editora:</ion-label>
            <ion-input type="text" name="editora"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Autor:</ion-label>
            <ion-input type="text" name="autor"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>ISBN:</ion-label>
            <ion-input type="text" name="isbn"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Publicacao:</ion-label>
            <ion-input type="text" name="publicacao"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Paginas:</ion-label>
            <ion-input type="text" name="paginas"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list >
          <ion-item *ngFor="let livro of livros">
          <h2>{{livro.nome}}</h2>
          <p>{{livro.autor}}</p>
          </ion-item>
         </ion-list>
         <button ion-button (click)="showConfirmacaoAdicionado()" type="submit" >Adicionar</button>
         <!-- <ion-item *ngFor = "let livro of livros"
                    (click)="irParaDestino(livro)"> -->
        <!-- <button ion-button type="submit" block>Cadastrar Livro</button> -->
    </ion-content>
