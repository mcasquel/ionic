<ion-header>
  <ion-toolbar>
    <ion-buttons start>
        <button ion-button  menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Livros</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToAdicionarLivro()"  icon-only color="royal">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list >	
      <ion-item *ngFor="let livro of livros"  (click)="irParaDetalhe(livro)" >	 
         <h2>{{livro.titulo}}</h2>	        
         <p>{{livro.autor.nome}}</p>	   
      </ion-item>	
    </ion-list> 

</ion-content>
